<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Secure Password Generator</h1>
        
        <div class="password-display">
            <input type="text" id="password" readonly placeholder="Your password will appear here">
            <button id="copy-btn" title="Copy to clipboard">ðŸ“‹</button>
        </div>

        <div class="options">
            <label>
                <input type="number" id="length" min="8" max="128" value="16">
                Password Length: <span id="length-value">16</span>
            </label>

            <label>
                <input type="checkbox" id="uppercase" checked>
                Include Uppercase Letters (A-Z)
            </label>

            <label>
                <input type="checkbox" id="lowercase" checked>
                Include Lowercase Letters (a-z)
            </label>

            <label>
                <input type="checkbox" id="numbers" checked>
                Include Numbers (0-9)
            </label>

            <label>
                <input type="checkbox" id="symbols" checked>
                Include Symbols (!@#$%^&* etc.)
            </label>
        </div>

        <button id="generate-btn">Generate Password</button>

        <div id="strength">
            Password Strength: <span id="strength-text">Strong</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
